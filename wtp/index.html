<!DOCTYPE html>
<html lang="en">

<head>
    <title>Who's that Pokemon?</title>
    <meta charset="utf-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Who's That Pokemon?</h1>
    <div class="info">
        <h2>| Instructions |</h2>
        <p class="instructions">Can you name the Pokemon by the silhouette? Choose from one of the three options and click submit to check your answer. Click 'next' to go to the next Pokemon.</p>
    </div>
    <div id="quizContainer" class="container">

        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1"/><span id="opt1"></span> </label>
        <label class="option"><input type="radio" name="option" value="2"/><span id="opt2"></span> </label>
        <label class="option"><input type="radio" name="option" value="3"/><span id="opt3"></span> </label>
        <label class="option"><input type="radio" name="option" value="4"/><span id="opt4"></span> </label>
        <br>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;"></div>
    <script src="js/app.js"></script>
    <!--    <script src="js/quizscript.js"></script>-->
</body>

</html>
